<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約詳情-打瘦瘦針</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reserve.css">
</head>

<body>
    <div class="bar">
        <span class="progress-bar">
            <span class="progress-num progress-3">75%</span>
        </span>
    </div>
    <div class="sch-list">
        <a href="reserve-1.html" class="sch">服務項目</a>
        <div class="right-arrow">></div>
        <a href="" class="sch">預約詳情</a>
        <div class="right-arrow">></div>
        <a href="reserve-3.html" class="sch1">看診時間及醫師</a>
        <div class="right-arrow">></div>
        <a href="reserve-4.html" class="sch">基本資料</a>
    </div>
    <section>
        <div class="card-reserve">
            <div class="title">選擇看診時間</div>
            <div class="calender">
                <!-- btn1 -->
                <button class="calender-button" data-bs-toggle="modal" data-bs-target="#date1">
                    8/1<br>(五)
                </button>
                <div class="modal fade" id="date1" tabindex="-1" aria-labelledby="dateModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="modal-title" id="vaccineModalLabel">8/1(五)
                                </div>
                            </div>
                            <div class="modal-body">
                                <button class="time-button">
                                    09：00-12：00
                                </button>
                                <button class="time-button">
                                    14：00-17：00
                                </button>
                                <button class="time-button">
                                    18：30-21：30
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- btn2 -->
                <button class="calender-button" data-bs-toggle="modal" data-bs-target="#date2">
                    8/2<br>(六)
                </button>
                <div class="modal fade" id="date2" tabindex="-1" aria-labelledby="dateModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="modal-title" id="vaccineModalLabel">8/2(六)
                                </div>
                            </div>
                            <div class="modal-body">
                                <button class="time-button">
                                    09：00-12：00
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- btn3 -->
                <button class="calender-button" data-bs-toggle="modal" data-bs-target="#date3">
                    8/3<br>(日)
                </button>
                <div class="modal fade" id="date3" tabindex="-1" aria-labelledby="dateModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="modal-title" id="vaccineModalLabel">8/3(日)
                                </div>
                            </div>
                            <div class="modal-body">
                                <button class="time-button">
                                    09：00-14：30
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- btn4 -->
                <button class="calender-button" data-bs-toggle="modal" data-bs-target="#date4">
                    8/4<br>(一)
                </button>
                <div class="modal fade" id="date4" tabindex="-1" aria-labelledby="dateModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="modal-title" id="vaccineModalLabel">8/4(一)
                                </div>
                            </div>
                            <div class="modal-body">
                                <button class="time-button">
                                    09：00-12：00
                                </button>
                                <button class="time-button">
                                    14：00-17：00
                                </button>
                                <button class="time-button">
                                    18：30-21：30
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- btn5 -->
                <button class="calender-button" data-bs-toggle="modal" data-bs-target="#date5">
                    8/5<br>(二)
                </button>
                <div class="modal fade" id="date5" tabindex="-1" aria-labelledby="dateModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="modal-title" id="vaccineModalLabel">8/5(二)
                                </div>
                            </div>
                            <div class="modal-body">
                                <button class="time-button">
                                    09：00-12：00
                                </button>
                                <button class="time-button">
                                    14：00-17：00
                                </button>
                                <button class="time-button">
                                    18：30-21：30
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title">選擇醫師</div>
            <div class="doctor">
                <button class="doctor-button">
                    黃小明醫師
                </button>
                <button class="doctor-button">
                    林小美醫師
                </button>
            </div>
            <div class="title">備註</div>
            <textarea cols="60" rows="8" id="textarea" name="textarea" placeholder="要和醫師說的話(限200字)"></textarea>
            <div class="yes-no">
                <button class="secondary-btn">
                    <div class="btn1"><a href="reserve-1.html">取消</a></div>
                </button>
                <button class="primary-btn">
                    <div class="btn1"><a href="reserve-4.html">確定</a></div>
                </button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
