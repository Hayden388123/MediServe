<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約詳情-疫苗選擇</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reserve.css">
</head>

<body>
    <div class="bar">
        <span class="progress-bar">
            <span class="progress-num progress-2">50%</span>
        </span>
    </div>
    <div class="sch-list">
        <div class="sch"><a href="">服務項目</a></div>
        <div class="right-arrow">></div>
        <div class="sch1"><a href="">預約詳情</a></div>
        <div class="right-arrow">></div>
        <div class="sch"><a href="">看診時間及醫師</a></div>
        <div class="right-arrow">></div>
        <div class="sch"><a href="">基本資料</a></div>
    </div>
    <section>
        <div class="card-reserve">
            <div class="title">疫苗選擇</div>
            <div class="service-container">
                <button class="service-button" data-bs-toggle="modal" data-bs-target="#vaccineModal1">
                    13價肺炎鏈球菌
                </button>
                <div class="modal fade" id="vaccineModal1" tabindex="-1" aria-labelledby="vaccineModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="modal-title" id="vaccineModalLabel">13價肺炎鏈球菌
                                </div>
                            </div>
                            <div class="modal-body">
                                1.疫苗剩餘數量:25支<br>2.施打後1-2天可能會發燒
                            </div>
                        </div>
                    </div>
                </div>
                <button class="service-button" data-bs-toggle="modal" data-bs-target="#vaccineModal2">
                    B型肝炎
                </button>
                <div class="modal fade" id="vaccineModal2" tabindex="-1" aria-labelledby="vaccineModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="modal-title" id="vaccineModalLabel">B型肝炎
                                </div>
                            </div>
                            <div class="modal-body">
                                1.疫苗剩餘數量:10支
                                <br>2.第二劑和第三劑要間隔5個月以上才能施打
                            </div>
                        </div>
                    </div>
                </div>
                <button class="service-button" data-bs-toggle="modal" data-bs-target="#vaccineModal3">
                    五合一
                </button>
                <div class="modal fade" id="vaccineModal3" tabindex="-1" aria-labelledby="vaccineModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="modal-title" id="vaccineModalLabel">五合一
                                </div>
                            </div>
                            <div class="modal-body">
                                1.疫苗剩餘數量:35支
                                <br>2.施打後1-2天可能會發燒
                            </div>
                        </div>
                    </div>
                </div>
                <button class="service-button" data-bs-toggle="modal" data-bs-target="#vaccineModal4">
                    卡介苗
                </button>
                <div class="modal fade" id="vaccineModal4" tabindex="-1" aria-labelledby="vaccineModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="modal-title" id="vaccineModalLabel">卡介苗
                                </div>
                            </div>
                            <div class="modal-body">
                                1.疫苗剩餘數量:30支
                                <br>2.固定每周二15:00-16:00施打
                            </div>
                        </div>
                    </div>
                </div>
                <button class="service-button">麻疹</button>
                <button class="service-button">水痘</button>
                <button class="service-button">日本腦炎</button>
                <button class="service-button">其他</button>
            </div>
            <div class="yes-no">
                <button class="secondary-btn">
                    <div class="btn1"><a href="reserve-1.html">取消</a></div>
                </button>
                <button class="primary-btn">
                    <div class="btn1"><a href="reserve-3.html">確定</a></div>
                </button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
