<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小兒疫苗接種</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/remind.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <section>
        <div class="card-remind">
            <div class="title">小兒疫苗接種</div>
            <form action="">
                <div class="form-group">
                    <label for="age">年齡</label>
                    <input type="date" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="remind">提前多久提醒</label>
                    <input list="remind-list" id="remind" name="remind" placeholder="一周">
                    <datalist id="remind-list">
                        <option value="一天">
                        <option value="一周">
                        <option value="二周">
                        <option value="一個月">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="id">備註</label>
                    <textarea cols="18" rows="3" id="textarea" name="textarea" placeholder="ex.帶寶寶手冊"></textarea>
                </div>
            </form>
            <div class="yes-no">
                <button class="secondary-btn">
                    <div class="btn1"><a href="remind-1.html">取消</a></div>
                </button>
                <button class="primary-btn">
                    <div class="btn1"><a href="remind-5.html">確定</a></div>
                </button>
            </div>
        </div>
    </section>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
